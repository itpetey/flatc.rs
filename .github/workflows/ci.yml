# modified from bstr crate
name: ci
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [stable, beta, nightly, macos, win-msvc, win-gnu]
        include:
          - build: stable
            os: ubuntu-latest
            rust: stable
          - build: beta
            os: ubuntu-latest
            rust: beta
          - build: nightly
            os: ubuntu-latest
            rust: nightly
          - build: macos
            os: macOS-latest
            rust: stable
          - build: win-msvc
            os: windows-2019
            rust: stable
          - build: win-gnu
            os: windows-2019
            rust: stable-x86_64-gnu
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: Prefer Rust toolchain bin on PATH (win-gnu)
        if: matrix.build == 'win-gnu'
        run: |
          $rustcPath = (Get-Command rustc).Source
          $toolchainBin = Split-Path $rustcPath
          Write-Host "Prepending $toolchainBin to PATH"
          "PATH=$toolchainBin;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - run: cargo check
      - run: cargo fmt --all --check
      - run: cargo clippy -- -D warnings
      - run: cargo test --verbose
